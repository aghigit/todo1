<div class="d-flex align-items-center justify-content-center flex-column p-2 w-100">

  <div style="width: 100%; height:10vh;"class="d-flex align-items-center justify-content-center mt-4 mb-5" >
    <div class=" d-flex align-items-center justify-content-around mt-4 bg-dark rounded" style="width: 90%; height: 20vh;">
        <!-- <i class="fa-solid fa-headphones fa-4x" style="color: #62ff3b;"></i>
        <i class="fa-solid fa-book fa-4x" style="color: #ffffff;"></i>
        <i class="fa-solid fa-camera fa-4x" style="color: #62ff3b;"></i>
        <i class="fa-brands fa-dribbble fa-4x" style="color: #ffffff;"></i> -->
        <button routerLink="/home/add" class=" text-light btn btn-outline-success p-2 d-flex align-items-center justify-content-center"
         style="font-size:150% ;">
            <i class="fa-solid fa-add fa-2x" style="color: #ffffff;"></i>
            Add-Tasks</button>
        <!-- <i class="fa-solid fa-plane fa-4x" style="color: #ffffff;"></i>
        <i class="fa-solid fa-bicycle fa-4x" style="color: #62ff3b;"></i>
        <i class="fa-solid fa-brush fa-4x" style="color: #ffffff;"></i>
        <i class="fa-solid fa-users fa-4x" style="color: #62ff3b;"></i> -->
    </div>
</div>



  <div *ngFor="let user of allTodos let i= index" [hidden]="!user.taskTitle"
   class="bg bg-dark rounded text-light mb-3" style="width: 90%;">
  
    <span class="btn d-flex align-items-center justify-content-center mt-2 me-2 ms-2"
    [ngClass]="user.taskStatus=='1'?'btn btn-success':'btn btn-danger'">
     <i class="fa-solid fa-clipboard-check fa-1x me-2"></i>{{user.taskStatus=='1'?'Task-Completed':'Task-Pending'}}
   </span>
    <div class="d-flex align-items-center">
      <h1 class="mt-3 ms-3">{{i}}.</h1>
      <h1 class="tt p-2  mt-3" 
      [ngClass]="user.taskStatus=='1'?'text-decoration-line-through text-success':''">{{user.taskTitle}}</h1>
    </div>
    <h5 class="ms-3">Date: {{user.taskDate}}</h5>
    <hr>
    <h3 class="ms-4" [ngClass]="user.taskStatus=='1'?'text-decoration-line-through text-success':''"> 
    {{user.taskDetails}} 
    </h3>
    <div class="d-flex align-items-center  justify-content-end p-2 mt-3 mb-3">
      <button routerLink="/home/edit/{{user.id}}" [ngClass]="user.taskStatus=='1'?'btn btn-dark text-dark disabled':''"
       class="btn btn-primary d-flex align-items-center justify-content-center me-2">
        <i class="fa-solid fa-pen-to-square fa-1x me-2"></i>Preview</button>
      <button (click)="deleteTodo(user.id)" class="btn btn-danger d-flex align-items-center justify-content-center me-2">
        <i class="fa-solid fa-trash-can fa-1x"></i>Delete</button>
    </div>
  </div>    
</div>
